<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <div id="nav">
            <nav class="nav__container">
                <figure class="logo__wrapper">
                    <img src="./assets/Blinker-logo.png" alt="">
                </figure>
                <ul class="nav__links">
                    <a href="" class="nav__link--wrapper"><li class="nav__link">Home</li></a>
                    <a href="" class="nav__link--wrapper"><li class="nav__link">Movies</li></a>
                    <a href="" class="nav__link--wrapper"><li class="nav__link">Search</li></a>
                </ul>
            </nav>
        </div>
        <div id="search">
            <div class="container">
                <div class="row">
                    <div class="search__wrapper">
                        <label for="inputName" class="search__title">Browse Our Movies</label>
                        <div class="search__bar">
                            <input value="" id="inputName" type="text" placeholder="Search by Movie name" class="search__field">         
                            <button class="search__button" type="button" onclick="getInputValue()"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section id="movies">
        <div class="container">
            <div class="row">
                <div class="filter__wrapper">
                    <select id="filter" onchange="filterMovies(event)">
                        <option disabled selected>Sort</option>
                        <option value="LOW_TO_HIGH">Year: low to high</option>
                        <option value="HIGH_TO_LOW">Year: high to low</option>
                    </select>
                </div>
                <div class="movie__list--wrapper">
                    <div class="spinner__wrapper">
                        <i class="fas fa-spinner books__loading--spinner"></i>
                    </div>
                <div class="movie__list">

                    <div class="movie__wrapper">
                        <h3 class="movie__title"></h3>
                        <h4 class="movie__year"></h4>
                        <figure class="movie__img--wrapper">
                            <img src="">
                        </figure>
                    </div>

                </div>
                </div>
            </div>
        </div>

    </section>

    <footer>
        <div class="container footer__container">
            <figure class="logo__wrapper">
                <img src="./assets/Blinker-logo.png" alt="">
            </figure>
            <div class="copyright">&copy; Patrikas Dap≈°ys 2022</div>
        </div>
    </footer>
</body>
</html>
