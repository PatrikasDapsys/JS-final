<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>

<body>
    <header>
        <div id="nav">
            <nav class="nav__container">
                <figure class="logo__wrapper">
                    <img src="./assets/Blinker-logo.png" alt="">
                </figure>
                <ul class="nav__links">
                    <a href=""><li class="nav__link">Home</li></a>
                    <a href=""><li class="nav__link">Movies</li></a>
                    <a href=""><li class="nav__link">Search</li></a>
                </ul>
            </nav>
        </div>
        <div id="search">
            <div class="container">
                <div class="row">
                    <div class="search__wrapper">
                        <label class="search__title">Browse Our Movies</label>
                        <div class="search__bar">
                            <input type="text" placeholder="Search by Movie name" class="search__field">         
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section id="movies">

            <div class="row">
                <div class="filter__wrapper">
